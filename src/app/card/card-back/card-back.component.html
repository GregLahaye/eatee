<div
  *ngIf="restaurant; else blank"
  class="card"
  style="height: 26rem; width: 18rem;"
>
  <div class="card-body">
    <h5 class="card-title">{{ restaurant.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ restaurant.address }}</h6>
    <ul class="list-group">
      <li class="list-group-item bg-light">
        <strong
          >Price:
          {{ restaurant.price ? '$'.repeat(restaurant.price) : '???' }}</strong
        >
      </li>
      <li class="list-group-item bg-light">
        <strong>Rating: {{ restaurant.rating }}</strong>
      </li>
      <li class="list-group-item bg-light">
        <a [href]="restaurant.link">Open in Google Maps</a>
      </li>
    </ul>
  </div>
</div>

<ng-template #blank>
  <div class="card" style="height: 26rem; width: 18rem;">
    <div class="card-footer mt-auto" style="height: 6rem;">
      <h5 class="card-title"></h5>
    </div>
  </div>
</ng-template>
